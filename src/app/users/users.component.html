

	<section id="about-us">
            <div class="container">			
                <div class="skill-wrap clearfix">			
                    
            
                </div>
                
                <!-- our-team -->
                <div class="team">
       <div class="center wow fadeInDown">				
            <h2>Our Trainers</h2>
            <p class="lead">
              
        "Trainers In Our institute"
           </p>
                    </div>

         <div class="row clearfix">
                          <div class="col-sm-4" *ngFor="let user of users_data">
                                <div class="single-profile-top wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
                                        <div class="media">
                                            <div class="pull-left">
                                            
                            <img class="img-responsive" src={{user.path}}>
                        </div>

                     <div class="media-body">
                            <font style="color: crimson darkslategray">
                            
									<h4>{{user.firstname}} {{user.lastname}}</h4>
                                    <h5>{{user.degree}}</h5>
                                 
									<ul class="tag clearfix">
										<li class="btn"><a href="#">{{user.skil1}}</a></li>
										<li class="btn"><a href="#">{{user.skil2}}</a></li>
										<li class="btn"><a href="#">{{user.skil3}}</a></li>
										<li class="btn"><a href="#">{{user.skil4}}</a></li>
									</ul>
                                
									<ul class="social_icons">
										<li><a href="#"><i class="fa fa-facebook"></i></a></li>
										<li><a href="#"><i class="fa fa-twitter"></i></a></li> 
										<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                    </ul>
                                </font>
                                </div>
                                </div>
        <i class="fa fa-envelope" aria-hidden="true"> &nbsp;&nbsp;{{user.email}}</i>  <br>
        <i class="fa fa-female"> <i class="fa fa-male">&nbsp;&nbsp;{{user.sex}}</i></i> <br>
        <i class="fa fa-certificate">&nbsp;&nbsp;{{user.experience}} Experience Years</i> <br>
        <i class="fa fa-home">&nbsp;&nbsp;{{user.address}}</i> <br>
    </div>
                        </div>                                 
         </div>

				<div class="row team-bar">
					<div class="first-one-arrow hidden-xs">
						<hr>
					</div>
					<div class="first-arrow hidden-xs">
						<hr> <i class="fa fa-angle-up"></i>
					</div>
					<div class="second-arrow hidden-xs">
						<hr> <i class="fa fa-angle-down"></i>
					</div>
					<div class="third-arrow hidden-xs">
						<hr> <i class="fa fa-angle-up"></i>
					</div>
					<div class="fourth-arrow hidden-xs">
						<hr> <i class="fa fa-angle-down"></i>
					</div>
                </div> <!--skill_border-->       
                
            </div>
            </div>
            </section>
